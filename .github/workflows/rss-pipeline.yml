name: RSS Feed Pipeline

# ------------------------------------------------------------------------------
# Trigger: workflow_dispatch
# This allows the workflow to be triggered remotely via the GitHub CLI (gh).
# The 'rss_file' input receives the actual TEXT CONTENT of the XML file,
# not a file path, because we use the '-F' flag in the run script.
# ------------------------------------------------------------------------------
on:
  workflow_dispatch:
    inputs:
      rss_file:
        description: 'The content of the RSS feed XML'
        required: true

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    # Grant permission to commit and push changes to the repository
    permissions:
      contents: write

    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout the repository
      # We need the current git history to commit on top of it.
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------------------
      # Step 2: Write the Input to a File
      # We dump the input variable (the XML content) into 'rss.xml'.
      # Using an environment variable is safer for handling large multi-line strings.
      # ------------------------------------------------------------------------
      - name: Write RSS file
        env:
          RSS_CONTENT: ${{ inputs.rss_file }}
        run: |
          echo "$RSS_CONTENT" > rss.xml

      # ------------------------------------------------------------------------
      # Step 3: Commit and Push
      # Configures a bot user, checks for changes, and pushes if necessary.
      # ------------------------------------------------------------------------
      - name: Commit and Push
        run: |
          git config --global user.name "RSS Filter Bot"
          git config --global user.email "bot@rssfilter"
          
          git add rss.xml
          
          # git diff-index --quiet HEAD returns 0 (true) if no changes, 1 (false) if changes exist.
          if git diff-index --quiet HEAD; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "Update RSS feed [$(date -u +'%Y-%m-%dT%H:%M:%SZ')]"
            git push origin main
          fi