name: RSS Feed Pipeline

# ------------------------------------------------------------
# Trigger: This workflow can be started manually (workflow_dispatch),
# or triggered remotely via GitHub CLI/API from your NAS/container.
# It accepts an input parameter (rss_file) so you can specify
# the path to the RSS file dynamically.
# ------------------------------------------------------------
on:
  workflow_dispatch:
    inputs:
      rss_file:
        description: "Path to the RSS file to upload"
        required: true
        default: "rss.xml"

jobs:
  upload-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # --------------------------------------------------------
      # Step 1: Checkout the repository
      # --------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Step 2: Configure GitHub Pages
      # --------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --------------------------------------------------------
      # Step 3: Upload the repository content as a Pages artifact
      # --------------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # --------------------------------------------------------
      # Step 4: Deploy to GitHub Pages
      # --------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
